<!doctype html>
<html>
	<head>
	<meta charset="utf-8" />
	<script src="lib/phaser.min.js"></script>
	<script src="lib/phaser-touch-control.js"></script>
	<script src="lib/websocket.js" type="text/javascript"></script>
		<style>
			html{
				overflow:hidden;
			}
			body {
				text-align:center;
				margin:0 auto;
				padding: 0;
				width: 100%;
				height:100%;
				background-color:blue;
				scrolling:"no";
				overflow-x:hidden;
				overflow-y:hidden;
			}
			.game {
				margin: auto;
				position: absolute;
				top: 0; left: 0; bottom: 0; right: 0;
				background-color:lightcoral;
			}
			.main{
				z-index: 10;
				position: absolute;
				height: 100%;
				width: 100%;
			}
		</style>
	</head>
	<body>
	<div id="game" class="game" >

	</div>
	<script type="text/javascript">
			Client.connect({
				host: "127.0.0.1",
				port: "23456",
				onConnect: function() {
					console.log("connected.");
					Client.requestNR("login", "login", ["guid", "md5"]);
					Client.request("unknown", "test", ["arg1", "arg2"], function(data){
						console.log(data);
					})
				},
				onClose: function() {
					console.log("closed.");
				},
				onError: function(e) {
					console.log(e);
				}
			});
	</script>
	</body>
</html>
